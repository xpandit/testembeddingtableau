<!DOCTYPE html>
<html> 

<head>
    <title>Filter</title>

    <script type="text/javascript"
        src="https://public.tableau.com/javascripts/api/tableau-2.min.js"></script>

    <script type="text/javascript">
        var viz;

        function initViz() {
            var containerDiv = document.getElementById("vizContainer"),
                url = "https://dub01.online.tableau.com/#/site/xpanditservices/views/DashboardConfiguraoeEdiodeDatasets/MENU",
                options = {
                    "Estado": "",
                    hideTabs: true
                };

            viz = new tableau.Viz(containerDiv, url, options);
        }

        function estadoFilter(estado) {
            var sheet = viz.getWorkbook().getActiveSheet();
            if (estado === "") {
                sheet.clearFilterAsync("Estado");
            } else {
                sheet.applyFilterAsync("Estado", estado, tableau.FilterUpdateType.REPLACE);
            }
        }
    </script>
</head>

<body onload="initViz();">
    <div id="vizContainer" style="width:1300px; height:800px;"></div>
    <div id="controls" style="padding:20px;">
        estado: <select id="changeestado" onchange="estadoFilter(value);">
            <option value="">All</option>
            <option value="Erro">Erro</option>
            <option value="Sucesso">Sucesso</option>
        </select>
    </div>
</body>

</html>
